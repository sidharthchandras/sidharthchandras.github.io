<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 3px solid #667eea;
            padding-bottom: 20px;
        }
        
        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .metadata {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        
        .metadata-item {
            font-size: 0.95em;
            color: #666;
        }
        
        .metadata-label {
            font-weight: 600;
            color: #333;
        }
        
        .filters {
            margin-bottom: 30px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .filter-btn {
            padding: 10px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .filter-btn:hover,
        .filter-btn.active {
            background: #667eea;
            color: white;
        }
        
        .table-wrapper {
            overflow-x: auto;
            margin-bottom: 40px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        
        thead {
            background: #667eea;
            color: white;
        }
        
        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }
        
        td {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
        }
        
        tbody tr:hover {
            background: #f5f5f5;
        }
        
        .product-id {
            color: #667eea;
            font-weight: 600;
        }
        
        .price {
            color: #27ae60;
            font-weight: 600;
        }
        
        .rating {
            display: inline-block;
            background: #f39c12;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-weight: 600;
        }
        
        .stock {
            text-align: center;
        }
        
        .stock.low {
            color: #e74c3c;
            font-weight: 600;
        }
        
        .stock.medium {
            color: #f39c12;
            font-weight: 600;
        }
        
        .stock.high {
            color: #27ae60;
            font-weight: 600;
        }
        
        .aggregations {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 40px;
            padding-top: 40px;
            border-top: 2px solid #eee;
        }
        
        .aggregation-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }
        
        .aggregation-card h3 {
            text-transform: capitalize;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        .stat {
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            font-size: 0.95em;
        }
        
        .stat-label {
            font-weight: 500;
        }
        
        .stat-value {
            font-weight: 700;
        }
        
        .no-data {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 1.1em;
        }
        
        .category-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .category-sports { background: #3498db; color: white; }
        .category-home { background: #e74c3c; color: white; }
        .category-electronics { background: #9b59b6; color: white; }
        .category-clothing { background: #f39c12; color: white; }
        .category-books { background: #27ae60; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“¦ Product Catalog</h1>
            <div class="metadata" id="metadata"></div>
        </header>
        
        <div class="filters">
            <button class="filter-btn active" data-filter="all">All Products</button>
            <button class="filter-btn" data-filter="sports">Sports</button>
            <button class="filter-btn" data-filter="home">Home</button>
            <button class="filter-btn" data-filter="electronics">Electronics</button>
            <button class="filter-btn" data-filter="clothing">Clothing</button>
            <button class="filter-btn" data-filter="books">Books</button>
        </div>
        
        <div class="table-wrapper">
            <table id="productTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Stock</th>
                        <th>Rating</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr class="no-data"><td colspan="6">Loading products...</td></tr>
                </tbody>
            </table>
        </div>
        
        <div class="aggregations" id="aggregations"></div>
    </div>

    <script>
        let catalogData = {};
        let currentFilter = 'all';
        
        // Fetch catalog data
        fetch('catalog.json')
            .then(response => response.json())
            .then(data => {
                catalogData = data;
                displayMetadata();
                displayProducts();
                displayAggregations();
                setupFilters();
            })
            .catch(error => {
                console.error('Error loading catalog:', error);
                document.getElementById('tableBody').innerHTML = 
                    '<tr class="no-data"><td colspan="6">Error loading catalog data</td></tr>';
            });
        
        function displayMetadata() {
            const { email, version } = catalogData.metadata;
            const metadataHtml = `
                <div class="metadata-item">
                    <span class="metadata-label">Email:</span> ${email}
                </div>
                <div class="metadata-item">
                    <span class="metadata-label">Version:</span> ${version}
                </div>
            `;
            document.getElementById('metadata').innerHTML = metadataHtml;
        }
        
        function displayProducts() {
            const products = catalogData.products || [];
            const filtered = currentFilter === 'all' 
                ? products 
                : products.filter(p => p.category === currentFilter);
            
            if (filtered.length === 0) {
                document.getElementById('tableBody').innerHTML = 
                    '<tr class="no-data"><td colspan="6">No products found</td></tr>';
                return;
            }
            
            const html = filtered.map(product => `
                <tr>
                    <td class="product-id">${product.id}</td>
                    <td>${product.name}</td>
                    <td>
                        <span class="category-badge category-${product.category}">
                            ${product.category}
                        </span>
                    </td>
                    <td class="price">$${product.price.toFixed(2)}</td>
                    <td class="stock ${getStockClass(product.stock)}">${product.stock}</td>
                    <td><span class="rating">${product.rating.toFixed(1)}â˜…</span></td>
                </tr>
            `).join('');
            
            document.getElementById('tableBody').innerHTML = html;
        }
        
        function getStockClass(stock) {
            if (stock < 50) return 'low';
            if (stock < 100) return 'medium';
            return 'high';
        }
        
        function displayAggregations() {
            const { aggregations } = catalogData;
            const html = Object.entries(aggregations).map(([category, stats]) => `
                <div class="aggregation-card">
                    <h3>${category}</h3>
                    <div class="stat">
                        <span class="stat-label">Total Products:</span>
                        <span class="stat-value">${stats.count}</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Inventory Value:</span>
                        <span class="stat-value">$${stats.inventoryValue.toFixed(2)}</span>
                    </div>
                </div>
            `).join('');
            
            document.getElementById('aggregations').innerHTML = html;
        }
        
        function setupFilters() {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentFilter = btn.getAttribute('data-filter');
                    displayProducts();
                });
            });
        }
    </script>
</body>
</html>
